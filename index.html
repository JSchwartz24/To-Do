<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <h1>To Do List</h1>

        <h4>Select User</h4>

        <form id="new-task-form">
            
            <div class="options">
                <label>
                    <input 
                        type="radio" 
                        name="category" 
                        id="category1" 
                        value="Mom"/>
                        <span class="bubble Mom"></span>
                        <div>Mom</div>
                </label>

                <label>
                    <input 
                        type="radio" 
                        name="category" 
                        id="category2" 
                        value="Dad"/>
                        <span class="bubble Dad"></span>
                        <div>Dad</div>
                </label>

                <label>
                    <input 
                        type="radio" 
                        name="category" 
                        id="category3" 
                        value="Jason"/>
                        <span class="bubble Jason"></span>
                        <div>Jason</div>
                </label>

                <label>
                    <input 
                        type="radio" 
                        name="category" 
                        id="category4" 
                        value="Aly"/>
                        <span class="bubble Aly"></span>
                        <div>Aly</div>
                </label>
            </div>

            <div class="data">
                <input
                    type="text"
                    name="content"  
                    id="new-task-input"
                    placeholder="  What do you have planned?" /><!-- name="new-task-input" -->
                <input
                    type="submit"
                    id="new-task-submit"
                    value="Add task" />
            </div>    

        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks"> 
                <!-- <div class="task done">
                    <label>
                        <input type="checkbox"/>

                    </label> 

                    <div class="content">
                        <input 
                        type="text" 
                        class="text"
                        value="My shiny task"
                        readonly
                        />
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->
            </div>
        </section>
    </main>

    <script src="main2.js"></script>
</body>
</html>
